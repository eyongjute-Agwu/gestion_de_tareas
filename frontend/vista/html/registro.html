<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/registro.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="d-flex justify-content-center align-items-center vh-100">
  <form id="registroForm" class="card col-md-4 p-4" >
    <input id="nombreInput" class="form-control mb-2" placeholder="Nombre">
    <input id="emailInput" class="form-control mb-2" placeholder="Email">
    <input id="passwordInput" type="password" class="form-control mb-2" placeholder="Contraseña">
    <input id="fotoInput" type="file" class="form-control mb-2">
    <img id="fotoPreview" width="100">
    <button class="btn btn-primary mt-2">Registrarse</button>
    <div class="text-center mt-3">
      <a href="login.html">¿Ya tienes cuenta? Iniciar sesión</a>
    </div>
  </form>
</div>
<!-- Preloader -->
<div id="preloader">
  <div class="spinner-border text-primary" role="status" aria-hidden="true"></div>
</div>
<script type="module" src="../../controlador/registro.js"></script>
</body>
</html>
