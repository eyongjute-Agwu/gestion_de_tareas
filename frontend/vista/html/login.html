<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="d-flex justify-content-center align-items-center vh-100">
  <form id="loginForm" class="card col-md-4 p-4">
    <input id="email" class="form-control mb-2" placeholder="Email">
    <input id="password" type="password" class="form-control mb-2" placeholder="Contraseña">
    <button class="btn btn-success mb-2">Login</button>
    <a href="registro.html" class="text-center">¿No tienes cuenta? Registrarse</a>
  </form>
</div>

<!-- Preloader -->
<div id="preloader">
  <div class="spinner-border text-primary" role="status" aria-hidden="true"></div>
</div>

<script type="module" src="../../controlador/login.js"></script>
</body>
</html>
